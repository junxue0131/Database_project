<script>
    layui.use(['table', 'jquery', 'layer', 'form', 'laypage'], function(){
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var laypage = layui.laypage;

        //表格数据
        table.render({
            elem: '#demo'
            ,url: '/staff/show' //数据接口
            ,request: {
                pageName: 'curr' //页码的参数名称，默认：page
                ,limitName: 'nums' //每页数据量的参数名，默认：limit
            }
            ,cols: [
                [ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', sort: true, fixed: 'left'}
                ,{field: 'name', title: '姓名'}
                ,{field: 'gender', title: '性别'}
                ,{field: 'age', title: '年龄'}
                ,{field: 'title', title: '职称'}
                ,{field: 'university', title: '大学'}
                ,{field: 'email', title: '邮箱'}
                ,{field: 'department', title: '部门'}
                ,{field: 'health', title: '健康情况'}
                , {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]
            ]
            ,page: true //开启分页
            ,toolbar: 'default'//工具图标
        });

        laypage.render({
            elem: 'demo' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 15 //数据总数，从服务端得到
        });


        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    adduser();
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                        var data1 = data[0];
                        console.log("新data1为：", data1);
                        updateuser(obj, data1);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        console.log("data[0].id为", data[0].id);
                        layer.msg('删除');
                        deleteuser(data[0].id);
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var id = data.id;//选中行的id
            console.log("data数据为：", data);
            console.log("id数据为：", data.id);
            if (obj.event === 'edit') {
                // layer.alert('编辑行：<br>' + JSON.stringify(data))
                updateuser(obj, data);
            } else if (obj.event === 'delete') {
                layer.confirm('确认删除?', function (index) {
                    // obj.del();
                    layer.close(index);
                    deleteuser(id);
                });
            }
        });

        //添加用户
        function adduser() {
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改职工信息",
                area: ['420px', '330px'],
                content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
            });
            console.log("测试输出");
            //监听提交
            form.on('submit(demo11)', function (message) {
                // console.log(data.field);
                var field = message.field;
                console.log(field);
                $.ajax({
                    type: "post",
                    url: "custumerTable/insert",
                    data: JSON.stringify(field),
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg("添加成功", {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg("添加失败", {icon: 5});
                        }
                    }
                });
                return false
            });

        }

        //编辑更新用户
        function updateuser(obj, data) {

            //回填数据到表单
            form.val("aaa", {
                "id": data.id
                , "name": data.name
                , "sex": data.sex
                , "tell": data.tell
                , "addr": data.addr
            });
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "修改职工信息",
                area: ['420px', '330px'],
                content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
            });

            console.log("修改原始数据为：", data);
            console.log("id类型", typeof data.id);
            console.log("obj为：", obj);
            form.on('submit(demo11)', function (massage) {

                console.log("message为：", massage);
                console.log(massage.field);
                var data1 = massage.field;

                $.ajax({
                    type: "post",
                    url: "/custumerTable/update",
                    data: JSON.stringify(massage.field),
                    // data: { id: data.id, name: data1.name, sex: data1.sex, tell: data1.tell, addr: data1.addr },
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg("修改成功", {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                })
                return false

            })
        }


        //删除用户
        function deleteuser(idList) {

            var url = "custumerTable/delete?idList=" + idList;
            console.log("url为：", url);
            $.ajax({
                type: "post",
                url: url,
                contentType: 'application/json',
                datatype: "json",
                success: function (resp) {
                    console.log(resp);
                    if (resp.code == 0) {
                        layer.msg("删除成功", {icon: 6});
                        //刷新数据
                        $(".layui-laypage-btn").click();
                    } else {
                        layer.msg("删除失败", {icon: 5});
                    }
                }
            });
            return false;
        }

    });
</script>
